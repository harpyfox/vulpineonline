<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div class="wrapper">

            <div class="block1">
                <div id="player">
                    <canvas id="player-canvas" width="960" height="540"></canvas>
                    <div id="player-ui">
                        Test
                    </div>
                    <div id="player-controls">
                        <button id="button-restart" title="Restart playback from t = 0.">⏮️</button>
                        <button id="button-play" title="Pause or resume playback.">▶️</button>
                        <div id="player-time">0.00</div>
                        <div id="player-resolution">000 x 000</div>
                    </div>
                </div>
            </div>

            <div class="block2">
                <div id="editor">
                    <textarea id="editor-code" placeholder="write a shdader........" spellcheck="false"></textarea>

                    <div id="editor-controls">
                        <button id="button-compile" title="Compile">✅</button>
                        <div id="editor-log">
                        
                        </div>
                    </div>

                    

                    <div id="editor-inputs">
                        <h3>shader inputs</h3>


                        <table>
                            <tbody>
                                <tr>
                                    <td>vec4f</td>
                                    <td>position</td>
                                    <td>// info about parameter</td>
                                </tr>
                                <tr>
                                    <td>vec4f</td>
                                    <td>color</td>
                                    <td>// info about parameter</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                
                </div>
                
            </div>

        </div>
        
        <div>
            <button id="button-example"
                title="Populate shader editor with an example. Replaces current shader, so be careful!">example</button>
        
        </div>
    </body>
</html>
