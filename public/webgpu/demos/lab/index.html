<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="../../canvas.css" rel="stylesheet">
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div class="wrapper">

            <div class="viewport-container">
                <h3>viewport</h3>
                <div class="viewport">
                    <canvas width="600" height="600"></canvas>
                </div>
            </div>

            <div class="editor-container">
                <h3>editor</h3>
                <div class="editor">
                    <textarea id="code" placeholder="write a shdader........"></textarea>
                </div>
                <div id="log">

                </div>

                <div class="controls-container">
                    <h3>controls</h3>
                    <div class="controls">
                        <button id="button-example">example</button>
                        <button id="button-compile">compile</button>
                        <button id="button-render">RENDER</button>
                    </div>
                </div>
            </div>

        </div>
        
        <style>
            h3 {
                color: white;
            }
            .wrapper {
                display: grid;
            }
            .editor-container {
                position: relative;
                width: 100%;
            }
            #log {
                color: white;
                position: absolute;
                bottom: 0;
                right: 0;
                font-size: 4em;
                pointer-events: none;
            }
            .controls-container {
                position: absolute;
                top: 0;
                right: 0;
                
            }
            button {
                font-size: 2em;
            }
            #code {
	width: 100%;
	height: 250px;
	background-color: dimgray;
	color: white;
}
        </style>
    </body>
</html>
